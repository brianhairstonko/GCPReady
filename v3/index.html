                <option value="us-central1-c">US Central (us-central1-c)</option>
                <option value="us-central1-a">US Central (us-central1-a)</option>
                <option value="us-central1-f">US Central (us-central1-f)</option>

                <option value="us-west1-b">Oregon (us-west1-b)</option>

<script type="text/javascript">
    const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
    });

    let gcpReadyForm = document.getElementById("gcpReadyForm");
    let edtFirewallName = document.getElementById("edtFirewallName");
    let edtProjectId = document.getElementById("edtProjectId");

    function generateRandomAlphabet(min, max) {
        let times = Math.floor(Math.random() * (max - min)) + min;
        let result = "";
        for (let i = 0; i < times; i++) {
            result += String.fromCharCode(97 + Math.floor(Math.random() * 26))
        }
        return result;
    }

    function generateRandomFirewallName() {
        edtFirewallName.value = generateRandomAlphabet(4, 8);
    }

    generateRandomFirewallName();

    function generateInstanceCodes(projectId, firewallName, instanceName, regionZone, machineType) {
        return " gcloud compute instances create {instanceName} --project={projectId} --zone={regionZone} --machine-type={machineType} --metadata=enable-oslogin=true --tags=http-server,https-server & gcloud compute --project={projectId} firewall-rules create {firewallName} --direction=INGRESS --priority=1000 --network=default --action=ALLOW --rules=all --source-ranges=0.0.0.0/0"
            .formatUnicorn({
                instanceName: instanceName,
                projectId: projectId,
                regionZone: regionZone,
                machineType: machineType,
                firewallName: firewallName
            })
    }

    function generateSshCode(projectId, zone) {
        return "gcloud compute ssh --zone \"{zone}\" \"gcelab2\"  --project \"{projectId}\""
            .formatUnicorn({
                projectId: projectId,
                zone: zone
            })
    }

    const checkForm = function () {
        gcpReadyForm.reportValidity();
        if (gcpReadyForm.checkValidity()) {

            let projectId = document.getElementById("edtProjectId").value;
            let firewallName = document.getElementById("edtFirewallName").value;
            let instanceName = document.getElementById("edtInstanceName").value;
            let regionZone = document.getElementById("regionZone").value;
            let machineType = document.getElementById("machineType").value;

            document.getElementById("result").className = "d-block";
            document.getElementById("instanceCode").innerText = generateInstanceCodes(projectId, firewallName, instanceName, regionZone, machineType);
            document.getElementById("sshCode").innerText = generateSshCode(projectId, regionZone);
        }
    }

    edtProjectId.addEventListener('input', checkForm);

    function copyFromStr(str, button) {
        navigator.clipboard.writeText(str.trim())

        let tooltip = bootstrap.Tooltip.getInstance(button);

        button.title = "Copied";
        tooltip.dispose();
        tooltip = new bootstrap.Tooltip(button);
        tooltip.show()

        setTimeout(function () {
            button.title = "Copy";
            tooltip.dispose();
            tooltip = new bootstrap.Tooltip(button);
            tooltip.show()
        }, 2000)

    }

    function copyFromCode(button) {
        copyFromStr(button.parentElement.querySelector("code").innerText, button);
    }

    String.prototype.formatUnicorn = String.prototype.formatUnicorn ||
        function () {
            "use strict";
            let str = this.toString();
            if (arguments.length) {
                const t = typeof arguments[0];
                let key;
                const args = ("string" === t || "number" === t) ?
                    Array.prototype.slice.call(arguments)
                    : arguments[0];

                for (key in args) {
                    str = str.replace(new RegExp("\\{" + key + "\\}", "gi"), args[key]);
                }
            }

            return str;
        };
</script>
